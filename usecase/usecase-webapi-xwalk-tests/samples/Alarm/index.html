<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width" />
<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../../css/main.css">
<script src="../../js/jquery-2.1.3.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/tests.js"></script>
<script src="js/main.js"></script>

<div id="header">
  <h3 id="main_page_title"></h3>
</div>
<div class="content">
  <div class="panel panel-primary" style="margin-bottom: 0px;">
    <div class="panel-heading">AlarmTest Install</div>
    <div class="panel-body">
        <div type="button" class="btn btn-default btn-lg btn-block" id="install" style="height:40px; line-height:20px;">AlarmTest Install</div>
    </div>
    <div class="panel-heading">Alarm List</div>
  </div>
  <div class="panel panel-primary" style="margin-bottom: 0px;" id="alarm-all-list"></div>
  <div class="panel panel-primary">
    <div class="panel-heading">Absolute Alarm Time</div>
    <div class="panel-body">
        <input type="datetime" name="alarm-time" id="alarm-time" value="0000-00-00T00:00Z" />
    </div>
    <div class="panel-heading">Absolute Alarm Repeat interval(sec)</div>
    <div class="panel-body"><input id="absolute-alarm-period" name="absolute-alarm-period" data-popupenabled="false" type="range" value="50" min="0" max="99" /></div>
    <div class="panel-heading">Absolute Alarm Add</div>
    <div class="panel-body">
        <div type="button" class="btn btn-default btn-lg btn-block" id="absolute-alarm-save" onclick="addAlarmAbsolute()">Absolute Save</div>
    </div>
    <div class="panel-heading">Alarm Delete</div>
    <div class="panel-body">
        <div type="button" class="btn btn-default btn-lg btn-block" id="alarm-remove-all" onclick="removeAll()">Delete all</div>
    </div>
  </div>
</div>
<div class="footer">
  <div id="footer"></div>
</div>
<div class="modal fade" id="popup_info">
  <p>Check if an application is launched on time</p><br>
</div>
