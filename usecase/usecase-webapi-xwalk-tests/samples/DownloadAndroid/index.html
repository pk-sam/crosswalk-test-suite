<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width" />
<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../../css/main.css">
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script src="../../js/jquery-2.1.3.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/common.js"></script>
<script src="js/jqueryprogressbar.js" type="text/javascript"></script>
<script src="../../js/tests.js"></script>
<script src="js/main.js"></script>

<body onload="init()">
  <div id="header">
    <h3 id="main_page_title"></h3>
  </div>
  <div class="content">
    <h4>This sample demonstrates Download feature basic functionalities by downloading a file</h4>
    <div id="list" class="panel panel-primary">
      <div class="panel-heading">Download URL</div>
      <div class="panel-body">
        <input type="url" class="form-control" id="url" value="http://www.download.com/example.html" />
      </div>
      <div class="panel-heading">Target File</div>
      <div class="panel-body">
        <input type="text" class="form-control" id="targetFile" value="download/file/example.html" placeholder="test.txt / foldername"/>
      </div>
      <div class="panel-heading">Progress Bar</div>
      <div class="panel-body">
        <div id="progressbar"></div>
      </div>
      <div class="panel-heading">Download</div>
      <div class="panel-body">
        <div type="button" id="download" class="btn btn-default btn-lg btn-block">Start Download</div>
        <div type="button" id="pause" class="btn btn-default btn-lg btn-block">Pause</div>
        <div type="button" id="resume" class="btn btn-default btn-lg btn-block">Resume</div>
        <div type="button" id="cancel" class="btn btn-default btn-lg btn-block">Cancel</div>
      </div>
    </div>      
  </div>
  <div class="footer">
    <div id="footer"></div>
  </div>
  <div class="modal fade" id="popup_info">
    <p>The Dowonload feature: DownloadManager and DownloadItem interfaces</p><br>
  </div>
</body>
