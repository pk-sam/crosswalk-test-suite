<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width" />
<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../../css/main.css">
<script src="../../js/jquery-2.1.3.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/tests.js"></script>
<script src="js/main.js"></script>
<style type="text/css">
  .deraction {
    margin-bottom: 0px;
  }
</style>

<div id="header">
  <h3 id="main_page_title"></h3>
</div>
<div class="content">
  <div class="panel panel-primary deraction">
    <div class="panel-heading">Recipient</div>
    <div class="panel-body">
        <input id="email" type="email" value="" />
    </div>
    <div class="panel-heading">CC</div>
    <div class="panel-body">
        <input id="cc" type="email" value="" />
    </div>
    <div class="panel-heading">BCC</div>
    <div class="panel-body">
        <input id="bcc" type="email" value="" />
    </div>
    <div class="panel-heading">Title</div>
    <div class="panel-body">
        <input type="text" id="title" value="Behavior_Test E-mail" />
    </div>
    <div class="panel-heading">Email Content</div>
    <div class="panel-body">
        <textarea id="emailContent" style="min-height:200px; width:99%;">Behavior_Test_Messaging_Email</textarea>
    </div>
    <div class="panel-heading">Attachments</div>
    <div class="panel-body">
        <div data-role="button" id="addAttach">Add attachment</div>
    </div>
  </div>
  <div class="panel panel-primary deraction" id="attachmentsList" style="font-size:12pt; word-wrap:break-word;"></div>
  <div class="panel panel-primary">
    <div class="panel-heading">Email Send</div>
    <div class="panel-body">
      <div data-role="button" id="send">Email Send</div>
    </div>
  </div>
</div>
<div class="footer">
  <div id="footer"></div>
</div>
<div class="modal fade" id="popup_info">
  <p>Check if the email is successfully sent</p><br>
</div>
