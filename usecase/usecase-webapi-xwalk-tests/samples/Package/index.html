<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width" />
<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../../css/main.css">
<script src="../../js/jquery-2.1.3.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/tests.js"></script>
<script src="js/main.js"></script>

<div id="header">
  <h3 id="main_page_title"></h3>
</div>
<div class="content">
    <div class="panel panel-primary">
        <div class="panel-heading">Package Install</div>
        <div class="panel-body">
            <div type="button" class="btn btn-default btn-lg btn-block" id="install" onclick="installPackage();">TestPackage1 Install</div>
        </div>
        <div class="panel-heading">TestPackage Application Launch</div>
        <div class="panel-body">
            <div type="button" class="btn btn-default btn-lg btn-block" id="launch1" onclick="launch1Package();">Launch</div>
        </div>
        <div class="panel-heading">Package Update</div>
        <div class="panel-body">
            <div type="button" class="btn btn-default btn-lg btn-block" id="update" onclick="updatePackage();">TestPackage2 Update</div>
        </div>
        <div class="panel-heading">TestPackage Application Launch</div>
        <div class="panel-body">
            <div type="button" class="btn btn-default btn-lg btn-block" id="launch2" onclick="launch2Package();">Launch</div>
        </div>
        <div class="panel-heading">Package UnInstall</div>
        <div class="panel-body">
            <div type="button" class="btn btn-default btn-lg btn-block" id="uninstall" onclick="uninstallPackage();">TestPackage UnInstall</div>
        </div>
        <div class="panel-heading">TestPackage Application Launch</div>
        <div class="panel-body">
            <div type="button" class="btn btn-default btn-lg btn-block" id="launch3" onclick="launch3Package();">Launch</div>
        </div>
    </div>
</div>
<div class="footer">
  <div id="footer"></div>
</div>
<div class="modal fade" id="popup_info">
  <p>Check if Package is successfully installed, updated and uninstalled</p>
</div>
