<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width" />
<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../../css/main.css">
<script src="../../js/jquery-2.1.3.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/tests.js"></script>
<script src="js/main.js"></script>

<div id="header">
  <h3 id="main_page_title"></h3>
</div>
<div class="content">
  <div class="panel panel-primary" id="list">
    <div class="panel-heading">Request Screen</div>
    <div class="panel-body">
        <input type="button" class="btn btn-default btn-lg btn-block" value="Request SCREEN_DIM" onclick="request('SCREEN_DIM');" />
    </div>
    <div class="panel-body">
        <input type="button" class="btn btn-default btn-lg btn-block" value="Request SCREEN_NORMAL" onclick="request('SCREEN_NORMAL');" />
    </div>
    <div class="panel-heading">Release Screen</div>
    <div class="panel-body">
        <input type="button" class="btn btn-default btn-lg btn-block" value="Release SCREEN" onclick="release();" />
    </div>
    <div class="panel-heading">Turn Off</div>
    <div class="panel-body">
        <input type="button" class="btn btn-default btn-lg btn-block" value="Turn SCREEN_OFF" onclick="turnScreenOff();" />
    </div>
  </div>
</div>
<div class="footer">
  <div id="footer"></div>
</div>
<div class="modal fade" id="popup_info">
  <p>Check if the screen status is successfully changed</p>
</div>
